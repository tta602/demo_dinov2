events {}

http {
  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    location /search {
      proxy_pass http://backend:8000/search;
    }

    # Optional if using /images
    location /images/ {
      proxy_pass http://backend:8000/images/;
    }
  }
}
